<template>

    <div class="slds-form slds-form_stacked">

        <lightning-layout>
            <lightning-layout-item size="4">
                <lightning-input label="Nombre" required value={form} onchange={onNameChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-input label="Apellidos" required value={form} onchange={onApellidosChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-input type="email" label="Email" value={form}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item size="4">
                <lightning-input type="date" required label="Día Visita" value={form} onchange={onDiaChange}>
                </lightning-input>

            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-input type="time" required label="Hora Entrada" value={form} onchange={onHoraIniChange}>
                </lightning-input>

            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-input type="time" required label="Hora Salida" value={form} onchange={onHoraFinChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item size="4">
                <lightning-input type="tel" label="Telefono" value={form}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-combobox label="Tipo de Identificación" required value={value} placeholder="Seleccione"
                    options={optionsTipoId}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-input label="Identificación" required value={form} onchange={onIdentChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>



        <lightning-layout>
            <lightning-layout-item size="4">
                <lightning-radio-group class="labelRadio" name="radioGroup" label="Raza" options={optionsRaza}
                    value={value} type="button"></lightning-radio-group>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__label">Sexo</legend>
                    <div class="slds-form-element__control">
                        <lightning-layout>
                            <lightning-layout-item size="4">
                                <span class="slds-radio">
                                    <input type="radio" id="Masculino" value="Masculino" name="options" checked="" />
                                    <label class="slds-radio__label" for="Masculino">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">Masculino</span>
                                    </label>
                                </span>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <span class="slds-radio">
                                    <input type="radio" id="Femenino" value="Femenino" name="options" />
                                    <label class="slds-radio__label" for="Femenino">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">Femenino</span>
                                    </label>
                                </span>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <span class="slds-radio">
                                    <input type="radio" id="Otro" value="Otro" name="options" />
                                    <label class="slds-radio__label" for="Otro">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">Otro</span>
                                    </label>
                                </span>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </fieldset>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <c-lookup-field selection={initialSelection} errors={errors} object-name={pase} icon-type={iconPase}
                    onsearch={handleSearchS} onselectionchange={handleSelectionChange} label="Pase"
                    placeholder="Buscar Pase" is-multi-entry={isMultiEntry}>
                </c-lookup-field>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item size="12">
                <div class="slds-form-element">
                    <c-lookup-field-multiple selection={initialSelection} errors={errors} object-name={responsable}
                        icon-type={iconResp} onsearch={handleSearch} onselectionchange={handleSelectionChange}
                        label="Responsables" placeholder="Buscar Responsables" is-multi-entry={isMultiEntryR}>
                    </c-lookup-field-multiple>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item size="6">
                <lightning-textarea label="Descripción" placeholder="Motivo de la visita"></lightning-textarea>
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__label">Pertenencias</legend>
                    <div class="slds-form-element__control">
                        <lightning-layout>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-50" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Mochila</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-49" value="checkbox-49" checked="" />
                                    <label class="slds-checkbox__label" for="checkbox-49">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Identificación</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-51" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Caja</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-52" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Maleta</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-53" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Laptop</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-48" value="checkbox-49" checked="" />
                                    <label class="slds-checkbox__label" for="checkbox-49">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Celular</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-54" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Tablet</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="pertenencias" id="checkbox-57" value="checkbox-50" />
                                    <label class="slds-checkbox__label" for="checkbox-50">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Comida</span>
                                    </label>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </fieldset>            
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-dual-listbox name="impresion" label="Primera impresión" source-label="Disponibles"
                    selected-label="Selecionados" options={optionsImpresion} onchange={handleChange}>
                </lightning-dual-listbox>
            </lightning-layout-item>
        </lightning-layout>
    </div>


</template>
